<!DOCTYPE html>
<html>
  <head>
    <title>Web AR simple example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
    
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs="debugUIEnabled: false;">
 <a-assets>

        <a-mixin id="limegreen" material="color: #8bf217"></a-mixin>
        <a-mixin id="greyblue" material="color: #115879"></a-mixin>
        <a-mixin id="darkgreen" material="color: #224b3a"></a-mixin>
        <a-mixin id="navyblue" material="color: #112179"></a-mixin>
        <a-mixin id="grey" material="color: #808080"></a-mixin>
        <a-mixin id="lightblue" material="color: #2bbaf0"></a-mixin>
        <a-mixin id="black" material="color: black"></a-mixin>
        <a-mixin id="faint" material="opacity: 0.7"></a-mixin>
       
        <a-mixin id="box" geometry="primitive: box; depth: 1; height: 1; width: 1"></a-mixin>
        <a-mixin id="cylinder" geometry="primitive: cylinder; height: 0.3; radius: 0.75; segmentsRadial: 3"></a-mixin>
         <a-mixin id= "triangle" geometry= "primitive: triangle" ; vertex-c="1 -1 0"></a-triangle>
        <a-mixin id="octahedron" geometry="primitive: octahedron; "primitive: ring; radiusInner: 0.5; radiusOuter: 1""></a-mixin>

      </a-assets>
      <!-- Meshes. -->
<a-entity id="triangle1" mixin="limegreen triangle" position="-4 4 -2" scale ="1  2 0.5" rotation = "0 0 230"> </a-entity>
<a-entity id="triangle2" mixin="limegreen triangle" position="-3 3.5 2" scale ="1 3 1" rotation = "0 0 230"></a-entity>
<a-entity id="triangle3" mixin="limegreen triangle" position="-2 3 -3" scale ="1 2.5 0.3" rotation = "0 0 230"></a-entity>
<a-entity id="triangle4" mixin="limegreen triangle" position="-1 2.5 -2" scale ="1  3.2 0.5" rotation = "0 0 230"></a-entity>
<a-entity id="triangle5" mixin="limegreen triangle" position="0 0 2" scale ="1 2.8 1" rotation = "0 0 230"></a-entity>

<a-entity id="box1" mixin="lightblue faint box" position="'-4 0 -4" scale ="-4.2 0 0" rotation = "100 120 90"></a-entity>
<a-entity id="box2" mixin="navyblue box" position="3 -3 2" scale ="-4.4 -1 0" rotation = "110 120 0"></a-entity>
<a-entity id="box3" mixin="navyblue faint box" position="2 2 -2" scale ="-2.2 1.4 0.57" rotation = "40 120 90"></a-entity>
<a-entity id="box4" mixin="lightblue faint box" position="-2 3 -1" scale ="-2.2 2.3 1.57" rotation = "40 120 90"></a-entity>
<a-entity id="box5" mixin="navyblue faint box" position="1 4 0" scale ="-3 2 -0.57" rotation = "60 120 -30"></a-entity>
<a-entity id="box6" mixin="navyblue faint box" position="0 5 0" scale ="-0.5 -2 0.57" rotation = "40 120 -50"></a-entity>

<a-entity id="cylinder1" mixin="greyblue faint cylinder" position="2 0 3" scale ="1 7 0.57" rotation = "0 20 70"></a-entity>
<a-entity id="cylinder2" mixin="grey faint cylinder" position="1 0 4" scale ="0.7 7 0.3" rotation = "0 40 70"></a-entity>
<a-entity id="cylinder3" mixin="grey faint cylinder" position="-2 0 2" scale ="0.7 8 0.2" rotation = "0 10 70"></a-entity>
<a-entity id="cylinder1" mixin="greyblue faint cylinder" position="2 0 3" scale ="1 8 0.57" rotation = "0 0 70"></a-entity>

<a-entity id="octahedron1" mixin="darkgreen octahedron" position="4 3 -2" scale ="1 1.4 1" rotation = "0 -60 30"></a-entity>
<a-entity id="octahedron2" mixin="black faint octahedron" position="-3 0.6 2" scale ="0.5 0.5 1.2" rotation = "0 -30 -30"></a-entity>
<a-entity id="octahedron3" mixin="black faint octahedron" position="-3.5 3.3 3" scale ="1.2 1.4 1" rotation = "0 0 0"></a-entity>
<a-entity id="octahedron4" mixin="darkgreen faint octahedron" position="-4 2.7 1" scale ="1 1.4 1" rotation = "0 0 0" ></a-entity>
<a-entity id="octahedron5" mixin="black octahedron" position="3.2 0 2" scale ="0.5 0.5 1.2" rotation = "0 0 0"></a-entity>
<a-entity id="octahedron6" mixin="black faint octahedron" position="2 -1 -2" scale ="1.2 1.4 1" rotation = "0 0 0"></a-entity>
 
<a-assets>
<a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
<a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
</a-assets>
<a-entity position="-1 1 -1"  font-size: 14px; rotation="0 20 0" mixin="boldFont" material="color: red" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>

  
      <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
  </body>
</html>
/html>
