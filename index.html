<!DOCTYPE html>
<html>
  <head>
    <title>Web AR simple example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
    
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
 
<a-box position="-1.3 1.5 2" rotation="45 20 0" material="color: #2738a6; opacity: 0.7;"></a-box>
<a-entity position="-2.1 3 0" rotation="0 0 0" material="color: #8bf217; " geometry="primitive: triangle"></a-entity>
<a-entity position="-1.7 2.3 3" rotation="90 20 0" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 5" radius="3.2" height="4"></a-entity><a-entity position="0 0.3 -1" rotation="30 67 20" material="color: #1c19f1; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>

<a-entity position="-2 1 -1.7" rotation="45 100 0" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
      <a-entity position="-0.1 3.2 -0.5" rotation="90 45 45" material="color: #1c19f1; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
      <a-box position="2 2 3" rotation="90 45 0" material="color: #115879; opacity: 0.7;"></a-box>

      
<a-entity position="-0.3 -1.7 -1.2" rotation="0 0 0" material="color: #8bf217;" geometry="primitive: triangle"></a-entity>
<a-entity position="3.4 -2 0" rotation="10 120 15" material="color: #117979; opacity: 0.7" geometry="primitive: cylinder; radius="0.5" height="3"; segmentsRadial: 4"></a-entity>
<a-entity position="2.1 -2.7 1" rotation="90 45 45" material="color: #1c19f1; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
<a-entity position="3 -3 -0.7" rotation="45 100 0" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
<a-entity position="-2.2 -1.9 -0.3" rotation="90 20 0" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 6" radius="3.2" height="4"></a-entity>


      <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
      </a-assets>
       <a-entity position="-0.5 0 -0.3" mixin="boldFont" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>
      <a-entity position="-0.7 0.3 -0.5" mixin="boldFont" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>
        <a-entity position="0.9 0.6 -0.7"  mixin="boldFont" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>
      
      <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
  </body>
</html>
