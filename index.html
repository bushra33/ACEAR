<!DOCTYPE html>
<html>
  <head>
    <title>Web AR simple example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
    
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
      
       <a-box position="-3 -2 -1" material="color: blue; opacity: 0.7;"></a-box>
       <a-entity position="-1 -1 -1" material="side: double; color: blue; opacity: 0.7;" geometry="primitive: plane; height: 1; width: 1" ></a-entity>
      <a-entity position="-2 -2 -2" material="color: #1c19f1; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
      <a-entity position="-3 -3 -3" material="color: #117979; " geometry="primitive: cylinder; segmentsRadial: 6"></a-entity>
      <a-entity position="-2 -1 -1" material="color: #8bf217;" geometry="primitive: triangle"></a-entity>
      <a-entity position="-3 2 0" material="color: #8bf217; opacity: 0.7;" geometry="primitive: triangle"></a-entity>
     
       <a-box position="3 -2 1" material="color: blue; opacity: 0.7;"></a-box>
       <a-entity position="2 -1 5" material="side: double; color: blue; opacity: 0.7;" geometry="primitive: plane; height: 1; width: 1"></a-entity>
      <a-entity position="7 2 -2" material="color: #1c19f1; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
      <a-entity position="-3 2 3" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 6"></a-entity>
      <a-entity position="1 -3 -2" material="color: #8bf217; opacity: 0.7;" geometry="primitive: triangle;"> </a-entity>
    
        
 <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
        <a-mixin id="boldFont" text="font: #optimerBoldFont" position="0 0 0" material="color: blue"></a-mixin>
      </a-assets>
      
       <a-entity mixin="boldFont" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>
      <a-entity text-geometry="value: Dog?; font: #optimerBoldFont"></a-entity>
    
    
<a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
