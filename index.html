<!DOCTYPE html>
<html>
  <head>
    <title>Web AR simple example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
    
</head>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs="debugUIEnabled: false;">
<a-box position="-3 1.5 2" rotation="45 20 0" material="color: #2738a6; opacity: 0.7;"></a-box>
<a-entity position="-2.1 3 0" rotation="0 0 180" material="color: #8bf217; " geometry="primitive: triangle"></a-entity>
<a-entity position="-1.7 2.3 3" rotation="90 20 0" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 5" radius="3.2" height="4"></a-entity>
<a-entity position="-2 1 -1.7" rotation="0 0 180" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
<a-entity position="3 3.2 -0.5" rotation="90 45 45" material="color: #112179; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
<a-box position="3 2 3" rotation="90 45 0" material="color: #115879; opacity: 0.7;"></a-box>    

<a-box position="-0.3 3 -1.2" rotation="45 20 0" material="color: #8bf217; opacity: 0.7;"></a-box>
<a-entity position="3.4 -2 0" rotation="0 0 180" material="color: #8bf217; " geometry="primitive: triangle"></a-entity>
<a-entity position="2.5 -2.7 1" rotation="90 20 0" material="color: #112179; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 5" radius="3.2" height="4"></a-entity>
<a-entity position="3 -3 -0.7" rotation="0 0 180" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
<a-entity position="-2.2 -1.9 -0.3" rotation="90 45 45" material="color: #224b3a; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
<a-box position="3 2 3" rotation="90 45 0" material="color: #115879; opacity: 0.7;"></a-box>  
  
<a-box position="-1.3 3.5 2" rotation="45 20 0" material="color: #2738a6; opacity: 0.7;"></a-box>
<a-entity position="-2.1 4 0" rotation="0 0 180" material="color: #8bf217; " geometry="primitive: triangle"></a-entity>
<a-entity position="3 4 3" rotation="90 20 0" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 5" radius="3.2" height="4"></a-entity>
<a-entity position="-2 1 -3.7" rotation="0 0 90" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
<a-entity position="-0.1 4.2 -0.5" rotation="90 45 45" material="color: #112179; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
<a-box position="2 3.5 3" rotation="90 45 0" material="color: #115879; opacity: 0.7;"></a-box>  
 
 <a-entity position="2 4 -1.2" rotation="0 0 90" material="color: #8bf217; " geometry="primitive: triangle"></a-entity>
<a-entity position="2 4.5 0" rotation="90 20 0" material="color: black; opacity: 0.7;" geometry="primitive: cylinder; segmentsRadial: 5" radius="3.2" height="4"></a-entity>
<a-entity position="2.1 3.7 1" rotation="0 0 90" material="color: #8bf217;" geometry="primitive: triangle;"> </a-entity>   
<a-entity position="3 -3 4.7" rotation="90 45 45" material="color: #112179; opacity: 0.7;" geometry="primitive: octahedron"></a-entity>
<a-box position="-2.2 4.9 -0.3" rotation="90 45 0" material="color: #115879; opacity: 0.7;"></a-box>    
 
<a-assets>
<a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
<a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
</a-assets>
  
      <a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
  </body>
</html>
/html>
