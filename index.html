<!DOCTYPE html>
<html>
  <head>
    <title>Web AR simple example</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="myfont.typeface.js"></script>
    
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="debugUIEnabled: false;">
    
 <a-box position="-1 -3 -1" rotation="0 20 0" material="color: #2738a6; opacity: 1;"></a-box>
<a-entity position="0 -2 -1" rotation="10 20 20" material="color: #1c19f1; opacity: 1;" geometry="primitive: octahedron"></a-entity>
     <a-entity position="-1.4 0 0" rotation="10 20 15" material="color: #117979; opacity:1" geometry="primitive: cylinder; radius="0.5" height="3"; segmentsRadial: 4"></a-entity>
<a-entity position="-0.3 2 -1.2" rotation="0 180 0" material="color: #8bf217; opacity: 1" geometry="primitive: triangle"></a-entity>
<a-entity position="-2.1 -2 0" rotation="0 90 0" material="color: #8bf217;" geometry="primitive: triangle"></a-entity>
<a-entity position="0 1 -1.1" rotation="0 20 0" material="color: #4098bc; opacity: 1;" geometry="primitive: cylinder; segmentsRadial: 5" radius="2.2" height="7"></a-entity>


 <a-assets>
        <a-asset-item
          id="optimerBoldFont"
          src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"
        ></a-asset-item>
        <a-mixin id="boldFont" text="font: #optimerBoldFont" rotation="0 20 0"  position="0 -10 -10" material="color: #731179"></a-mixin>
      </a-assets>
             <a-entity mixin="boldFont" text-geometry="value: UNFOLD YOUR OWN MYTH"></a-entity>
        
<a-marker-camera preset="kanji"></a-marker-camera>
    </a-scene>
  </body>
</html>
